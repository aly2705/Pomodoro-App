<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="src/img/favicon.ico" />
    <link rel="stylesheet" href="src/css/main.css" />
    <script type="module" src="src/js/controller.js"></script>
    <title>pomoDo | your productivity app</title>
  </head>
  <body class="container">
    <header class="header">
      <button class="header__btn-menu mobile-menu">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </button>
      <figure class="logo">
        <img src="src/img/logo.png" alt="Logo Image" class="logo__img" />
        <figcaption class="logo__name">pomoDo</figcaption>
      </figure>
      <ul class="header__profile-options">
        <li class="header__option">
        <a href="#" class="header__link">
          <svg>
            <use xlink:href="src/img/icons.svg#icon-cog"></use>
          </svg><span class="header__link--label">
            Settings
          </span>
        </a>
      </li>
      <li class="header__option">
        <a href="#" class="header__link">
          <svg>
            <use xlink:href="src/img/icons.svg#icon-bell"></use>
            
          </svg>
          <span class="header__new-notifications">2</span>
          <span class="header__link--label">
            Notifications
          </span>
         
        </a></li>
        <li class="header__profile-label">
          <img class="header__profile-avatar" src="src/img/profile.svg"></img>
          <span class="header__profile-name">Guest</span>
        </li>
      </div>
    </header>
    <nav class="sidebar">
      <ul class="sidebar__list  ">
        <li class="sidebar__item sidebar__item--active"><a href="#pomodoro" class="sidebar__link ">
          <svg>
            <use xlink:href="src/img/icons.svg#icon-stopwatch"></use>
          </svg>Pomodoro
        </a></li>
        <li class="sidebar__item"><a href="#dashboard" class="sidebar__link">
          <svg>
            <use xlink:href="src/img/icons.svg#icon-home"></use>
          </svg>Dashboard
        </a></li>
        <li class="sidebar__item"><a href="#statistics" class="sidebar__link">
          <svg>
            <use xlink:href="src/img/icons.svg#icon-bar-graph"></use>
          </svg>Statistics
        </a></li>
        <li class="sidebar__item"><a href="#rewards" class="sidebar__link">
          <svg>
            <use xlink:href="src/img/icons.svg#icon-trophy"></use>
          </svg>Rewards
        </a></li>
      </ul>
    </nav>
    <main class="main"></main>
  </body>
</html>
