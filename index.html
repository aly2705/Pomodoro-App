<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="src/img/favicon.ico" />
    <link rel="stylesheet" href="src/css/main.css" />
    <script type="module" src="src/js/controller.js"></script>
    <title>pomoDo | your productivity app</title>
  </head>
  <body class="container">
    <header class="header">
      <button class="header__btn-menu mobile-menu">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </button>
      <figure class="logo">
        <img src="src/img/logo.png" alt="Logo Image" class="logo__img" />
        <figcaption class="logo__name">pomoDo</figcaption>
      </figure>
      <ul class="header__profile-options">
        <li class="header__option">
          <a href="#" class="header__link">
            <svg>
              <use xlink:href="src/img/icons.svg#icon-cog"></use></svg
            ><span class="header__link--label"> Settings </span>
          </a>
        </li>
        <li class="header__option">
          <a href="#" class="header__link">
            <svg>
              <use xlink:href="src/img/icons.svg#icon-bell"></use>
            </svg>
            <span class="header__new-notifications">2</span>
            <span class="header__link--label"> Notifications </span>
          </a>
        </li>
        <li class="header__profile-label">
          <img class="header__profile-avatar" src="src/img/profile.svg" />
          <span class="header__profile-name">Guest</span>
        </li>
      </ul>
    </header>
    <nav class="sidebar">
      <ul class="sidebar__list">
        <li class="sidebar__item sidebar__item--active">
          <a href="#pomodoro" class="sidebar__link">
            <svg>
              <use xlink:href="src/img/icons.svg#icon-stopwatch"></use></svg
            >Pomodoro
          </a>
        </li>
        <li class="sidebar__item">
          <a href="#dashboard" class="sidebar__link">
            <svg>
              <use xlink:href="src/img/icons.svg#icon-home"></use></svg
            >Dashboard
          </a>
        </li>
        <li class="sidebar__item">
          <a href="#statistics" class="sidebar__link">
            <svg>
              <use xlink:href="src/img/icons.svg#icon-bar-graph"></use></svg
            >Statistics
          </a>
        </li>
        <li class="sidebar__item">
          <a href="#rewards" class="sidebar__link">
            <svg>
              <use xlink:href="src/img/icons.svg#icon-trophy"></use></svg
            >Rewards
          </a>
        </li>
      </ul>
    </nav>
    <main class="main">
      <div class="pomodoro">
        <ul class="pomodoro__options">
          <li
            class="pomodoro__option pomodoro__option--active"
            data-timer="pomodoro"
          >
            pomodoro
          </li>
          <li class="pomodoro__option" data-timer="short break">short break</li>
          <li class="pomodoro__option" data-timer="long break">long break</li>
        </ul>
        <div class="timer">
          <div class="timer__circular">
            <div class="timer__inner-circle">
              <div class="timer__center">
                <div class="timer__countdown">
                  <span class="timer__min">25</span>:<span class="timer_sec"
                    >00</span
                  >
                </div>
                <button class="timer__btn">Pause</button>
              </div>
            </div>

            <div class="timer__progress-bar">
              <div class="timer__bar timer__bar--left">
                <div class="timer__progress timer__progress--left"></div>
              </div>
              <div class="timer__bar timer__bar--right">
                <div class="timer__progress timer__progress--right"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
